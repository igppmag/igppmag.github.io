<script>
(function () {
  const el = document.getElementById('view-count');

  // Change these to anything stable for your site:
  const NAMESPACE = 'your-site-or-repo-name'; // e.g., example.com or my-github-pages
  const KEY = 'index';                         // e.g., page identifier

  const url = `https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;

  fetch(url)
    .then(r => r.json())
    .then(data => {
      if (!data || typeof data.value !== 'number') throw new Error('Bad response');
      el.textContent = data.value.toLocaleString();
    })
    .catch(() => {
      // Fallback: per-browser local counter if the external service is blocked
      try {
        const k = 'local-view-count';
        const v = (parseInt(localStorage.getItem(k) || '0', 10) + 1);
        localStorage.setItem(k, v);
        el.textContent = `${v.toLocaleString()} (local)`;
      } catch {
        el.textContent = 'N/A';
      }
    });
})();
</script>

<style>
.view-counter { font: 14px/1.3 system-ui, sans-serif; color:#444 }
.view-counter strong { font-weight:600 }
